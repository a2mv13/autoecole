<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css" integrity="sha512-PW94p8t+SYTRzbsAsEgF7Owkn0i0cHk84YcqYyv3gF+FkrKItT0TbjKTdENh1fZjRnZcxB23oYbcHkjIfmJyiw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Title</title>
</head>
<body>
<header class="p-3 mb-2 bg-secondary text-white text-center">
    <h1>Creation du cours</h1>
</header>
<main class="container py-5">
    <form th:action="@{savePaiement}" method="post">
        <div class="mb-3">
            <label for="montant" class="form-label">Montant</label>
            <input type="number" id="montant" name="montant" class="form-control">
        </div>

        <div class="mb-3">
            <label for="dateP" class="form-label">Date:</label>
            <input type="date" id="dateP" name="dateP" value="${now}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="auteur" class="form-label">Auteur:</label>
            <input type="text" id="auteur" name="auteur" class="form-control">
        </div>

        <button type="submit" class="btn btn-outline-primary">Valider</button>
    </form>


</main>
<footer class="p-3 bg-dark text-white">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <a href="PaiementList" class="text-white">Liste des paiements</a>
            </div>
            <div class="col-md-6 text-end">
            </div>
        </div>
    </div>
</footer>

<!-- Include Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.bundle.min.js" integrity="sha512-EBrCNd8/tv9X56c+71a6YkOtHtLaWw42w++eKgJgbt7FvI+BOJkO5O5ZIZcM7zkxS2Rw+7Ggs0zKcV7PC3BO4A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
